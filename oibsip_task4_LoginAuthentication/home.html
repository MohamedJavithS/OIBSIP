<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVIDIA-Home Page</title>
  <link rel="stylesheet" href="styles/signUpStyle.css">
  <link rel="stylesheet" href="styles\homeStyle.css">
</head>
<body>
  <div class="container">
    <div class="sub-container">
      <h1 class="heading">NVIDIA</h1>
      <h3 class="heading">Account Details</h3>
      <div class="input-div">
        <fieldset class="field-input">
          <legend>Name</legend>
          <div class="input input-js name-js"></div>
        </fieldset>
      </div>
      <div class="input-div">
        <fieldset class="field-input">
          <legend>Email ID</legend>
          <div class="input input-js email-js"></div>
        </fieldset>
      </div>
      <div class="input-div">
        <fieldset class="field-input">
          <legend>Phone number</legend>
          <div class="input input-js phone-js"></div>
        </fieldset>
      </div>
      <div class="input-div">
        <fieldset class="field-input">
          <legend>Date Of Birth (DOB)</legend>
          <div class="input input-js dob dob-js"></div>
        </fieldset>
      </div>
      <div class="btn-div">
          <button class="c-btn">Back to home
          </button>
      </div>
    </div>
  </div>
  <script src="scripts/homeScript.js"></script>
</body>
</html>
